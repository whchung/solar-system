<!DOCTYPE html>
<html>
<head>
	<title>Vincent Chung's Solar System Project</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		canvas {
			background-color: black;
			display: block;
			margin: auto;
			width: 100%;
			height: 100%;
		}

  /* https://www.w3schools.com/howto/howto_js_tabs.asp */
  /* Style the tab */
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }
  
  /* Style the buttons inside the tab */
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }
  
  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }
  
  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #ccc;
  }
  
  /* Style the tab content */
  .tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }

	</style>

  <!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
  <script>
  function openTab(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>

</head>
<body>

<!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
<div class="tab">
<button class="tablinks" onclick="openTab(event, 'Animation')">Solar System Animation</button>
<button class="tablinks" onclick="openTab(event, 'Facts')">Solar System Facts</button>
</div>

<div id="Animation" class="tabcontent">
	<canvas id="canvas"></canvas>
        <script src="solar-system.js"></script>
	<script>
		const canvas = document.getElementById("canvas");
		const context = canvas.getContext("2d");

		let width, height;
		let solarSystem;

		function setup() {
			width = window.innerWidth;
			height = window.innerHeight;

			canvas.width = width;
			canvas.height = height;

			solarSystem = new SolarSystem(width, height);
			solarSystem.init();
		}

		function draw() {
			context.clearRect(0, 0, width, height);

			context.save();
			context.translate(width / 2, height / 2);
			solarSystem.update();
			solarSystem.draw(context);
			context.restore();
		}

		window.addEventListener('resize', setup);
		setup();
		setInterval(draw, 16);

		// 處理滾動
		let isDragging = false;
		let lastX, lastY;

		canvas.addEventListener('mousedown', function(event) {
			isDragging = true;
			lastX = event.clientX;
			lastY = event.clientY;
		});

		canvas.addEventListener('mouseup', function(event) {
			isDragging = false;
		});

		canvas.addEventListener('mousemove', function(event) {
			if (isDragging) {
				const dx = event.clientX - lastX;
				const dy = event.clientY - lastY;
				const scale = solarSystem.scale;

				solarSystem.translate(dx / scale, dy / scale);

				lastX = event.clientX;
				lastY = event.clientY;
			}
		});

		canvas.addEventListener('wheel', function(event) {
			const delta = event.deltaY;
			const scale = solarSystem.scale;

			if (delta > 0) {
				solarSystem.scale /= 1.1;
			} else {
				solarSystem.scale *= 1.1;
			}
		});
	</script>
</div>

<div id="Facts" class="tabcontent">
<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRThZcD21mw20bIZvUvauHKHEOnaP_qsggksrg6XVw-LOCWMfRZiOG22lW4kbDYTfHHzV4g5dDy6LUY/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" height="300" style="width:100%"></iframe>
</div>

</body>
</html>
